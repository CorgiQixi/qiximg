<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七喜的相册</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>七喜的相册</h1>
        <div class="tabs">
            <button class="tab-btn active" data-mode="original">原图</button>
            <button class="tab-btn" data-mode="cutout">抠图</button>
        </div>
    </div>

    <div class="container">
        <div class="gallery" id="gallery">
            <!-- 图片将由JS动态加载 -->
        </div>
    </div>

    <!-- 图片模态框 -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <img id="modalImage" class="modal-img" src="" alt="详细图片">
            <div class="modal-controls">
                <button class="modal-btn" id="zoomInBtn" title="放大">
                    <i class="fas fa-search-plus"></i>
                </button>
                <button class="modal-btn" id="zoomOutBtn" title="缩小">
                    <i class="fas fa-search-minus"></i>
                </button>
                
                <button class="modal-btn" id="copyUrlBtn" title="复制图片链接" onclick="copyImageUrl()">
                    <i class="fas fa-link"></i>
                </button>
                <button class="modal-btn" id="downloadBtn" title="下载图片" onclick="downloadImage()">
                    <i class="fas fa-download"></i>
                </button>
            </div>
        </div>
        <button class="close-btn" id="closeModalBtn">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- 通知消息 -->
    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
